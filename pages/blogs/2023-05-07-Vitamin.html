<h1>各族维生素作用解析</h1>
快记口诀：夜盲A，脚气B，坏血C，佝偻D
<h2>维生素A族</h2>
溶解性：脂溶性
成员：A1（视黄醇）、A2（3-脱氢视黄醇）
来源：肉类（特别是鱼肝油）、植物胡萝卜素（在小肠中转化得到）
存储：避光、热保存；在人体以视黄酯的形式保存于肝脏
作用：维持眼睛健康，视力，免疫功能，细胞生长，繁殖和胎儿发育
【体内缺乏】危害：免疫功能受损，夜盲症等眼睛问题
【过量服用】毒性：致胚胎畸形，有患骨质疏松症风险，损伤肝脏，增加心脑血管疾病罹患风险
